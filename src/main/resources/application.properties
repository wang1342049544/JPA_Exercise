
#DB Configuration:
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/tbl?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
#JPA Configuration:
spring.jpa.database=MySQL
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update


# tomcat服务器端口号
server.port=8080
# springmvc视图
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# thymeleaf     spring.thymeleaf.cache=false是否需要缓存 ，所以false
spring.thymeleaf.prefix=classpath:templates/html/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

#热部署
spring.devtools.restart.additional-paths: src/main/resources/templates

